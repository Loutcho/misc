	<!--
	Code PARI :

	f(n,l,ml)=10*(n^2+3*n-2+2*l)*cos(Pi*ml/(2*l+1)/2)
	g(n,l,ml)=10*(n^2+3*n-2+2*l)*sin(Pi*ml/(2*l+1)/2)
	ff(n,l,ml)=10*(n^2+3*n-2+2*(l+1))*cos(Pi*ml/(2*l+1)/2)
	gg(n,l,ml)=10*(n^2+3*n-2+2*(l+1))*sin(Pi*ml/(2*l+1)/2)
	
	for(n=1,7,for(l=0,n-1,for(ml=1,2*l,print1("<line x1='",round(f(n,l,ml)),"' y1='",round(g(n,l,ml)),"' x2='",round(ff(n,l,ml)),"' y2='",round(gg(n,l,ml)),"' style='stroke:black;stroke-width:3' />\n"))))
	-->
	
